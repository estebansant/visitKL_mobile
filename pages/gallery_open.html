<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/gallery-open.css" />
    <title>Gallery | VisitKL</title>
</head>
<body>
    <header>
        <a class="back" href="">
            <img src="../src/icons/chevron_back.svg" alt="chevron back" />
        </a>
        <a class="header__left" href="./profile.html">
            <img src="../src/images/profile_pic.png" alt="profile picture" />
            <p>Hello,<br/><b>Nik Syazwan!</b></p>
        </a>
        <a class="header__right" href="./menu.html">
            <img src="../src/icons/menu.svg" alt="menu"/>
        </a>
    </header>
    <main class="main">
        <section class="content">

            <!-- Top -->
            <div class="content__top">
                <img class="content__top--profile" src="../src/images/profile_gallery.png" alt="gallery profile pic"/>
                <div class="content__top--text">
                    <h3>Malcolm Aussie</h3>
                    <p>Merdeka Square, KL Malaysia</p>
                </div>
            </div>

            <!-- Picture -->
            <section class="picture">
                <div class="picture__main">
                    <img class="picture__main--img" src="../src/images/gallery_open.png" alt="main picture"/>
                    <img class="picture__main--corner" src="../src/icons/image_group.svg" alt="image group"/>
                </div>
                <div class="picture__bottom">
                    <div class="picture__bottom--social">
                        <img src="../src/icons/heart_like.svg" alt="like"/>
                        <img src="../src/icons/arrow_send.svg" alt="send share"/>
                    </div>
                    <img class="picture__bottom--circles" src="../src/icons/circles_images.png" alt="circles"/>
                </div>
                <div class="picture__interactions">
                    <img src="../src/images/liked_by.png" alt="interactions"/>
                </div>
                <p class="picture__description">
                    <b>Description:</b> Night in the city<br/>
                    <b>#PlacesToGo</b><br/>
                    <b>Credit to</b>: Malcolm Aussie
                </p>
                <p class="picture__date">31 August 2022</p>
            </section>
            
            
        </section>
    </main>
    <footer>
        <a href="./home.html">
            <img src="../src/icons/home_cherry-red.svg" alt="home icon"/>
        </a>
    </footer>
</body>
</html>
