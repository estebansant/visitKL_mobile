<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css" />
    <title>Sign Up| VisitKL</title>
</head>
<body>
    <header>
        <img src="../src/icons/chevron_back.svg" alt="chevron back" />
        <h1>Sign Up</h1>
    </header>
    <main>
        <section class="top">
            <div class="top__profile">
                <img class="top__profile--picture"/>
                <img class="top__profile--camera"/>
            </div>
            <p class="top__profile--text">Hello, <br/> <b>User!</b></p>
        </section>
        <section class="middle">
            <form class="middle__form">
                <div class="middle__form--background">
                    <div class="middle__form--division">
                        <label class="middle__form--division__item" for="name">
                            <span>First Name</span>
                            <input type="text" id="name"/>
                        </label>
                        <label class="middle__form--division__item" for="last-name">
                            <span>Last Name</span>
                            <input type="text" id="last-name"/>
                        </label>
                    </div>
                    <label class="middle__form--item" for="password">
                        <span>Password</span>
                        <input type="password" id="password"/>
                    </label>
                    <label class="middle__form--item" for="re-password">
                        <span>Re-type Password</span>
                        <input type="password" id="re-password"/>
                    </label>
                    <label class="middle__form--item" for="phone">
                        <span>Mobile Number</span>
                        <input type="tel" id="phone"/>
                    </label>
                    <label class="middle__form--item" for="email">
                        <span>Email Address</span>
                        <input type="email" id="email"/>
                    </label>
                </div>
                <a>Save Changes</a>
            </form>
        </section>
        <section>

        </section>
    </main>
</body>
</html>
